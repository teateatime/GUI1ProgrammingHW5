<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble by Tim Truong</title>
    <!---CSS link-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1>Scuffed Lite Version of Scrabble</h1>
    <!-- Container for all the whole game board -->
    <div id="game-container">
        <div id="scrabble-board">
            <span><img src="images/Scrabble_Board_OneLine.png" alt="Scrabble_Board_Holder" id="Scrabble_BoardLine"></span>
            <!-- Where all the drop targets are appended -->
            <div class="drop-tiles"></div>
        </div>
        <div id="tile-container">
            <span><img src="images/Scrabble_Tile_Holder.png" alt="tile_holder" id="Scrabble_Tile_Holder"></span>
            <!-- Where all the new or added tiles go -->
            <div id="tiles-slots"></div>
        </div>
        <div id="letter-container">
            <!-- Where the last letter was played is displayed at -->
            <div id="letters-played"></div>
            <div id="msg"></div>
        </div>
        <div id="score-board-container">
            <!-- Score Board -->
            <span id="display-score">Total Score: </span><span id="score-num"></span>
            <br>
            <span id="display-curr-score">Current Word Score: </span><span id="curr-score-num"></span>
            <br>
            <span id="display-tile-amount">Tiles Remaining: </span><span id="tile-num"></span>
        </div>
        <!-- New Game Button -->
        <button type="button" onclick="restart()">Restart</button>
        <button type="button" onclick="ContinueOn()">Submit Word</button>
    </div>

    <footer>Copyright &copy Tim Truong</footer>

    <!--Javascript links-->
    <!--jQuery Stuff -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--Added jQuery UI Plugin to enable drag and drop functionality within the site-->
    <link href=" https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
